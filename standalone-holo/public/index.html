<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic Display</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #0f0;
      font-size: 12px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="start">Start Demo</button>
    <button id="parallax">Toggle Parallax</button>
    <button id="quality">Toggle Quality</button>
  </div>
  <div id="status">Ready</div>
  <div id="model-status" style="position: absolute; bottom: 10px; right: 10px; color: #888; font-size: 11px; font-family: monospace; text-align: right;"></div>

  <script type="module" src="/src/main.ts"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>

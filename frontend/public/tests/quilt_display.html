<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quilt Display Test - Looking Glass Replacement</title>
  <style>
    html, body, canvas {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      display: block;
      margin: 5px 0;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 3px;
      cursor: pointer;
      font-family: monospace;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="info">
    <div>Quilt Display Test</div>
    <div>Views: <span id="views">48</span></div>
    <div>FPS: <span id="fps">0</span></div>
    <div>No Looking Glass Bridge Required!</div>
  </div>
  <div id="controls">
    <button id="toggleAnimation">Toggle Animation</button>
    <button id="changeViews">Change View Count</button>
  </div>
  <script type="module" src="./quilt_display.bundle.js"></script>
</body>
</html>
